<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="myflixstyle.css">
        <title>myFlix Video</title>
    </head>
    <body>
      <h1>Streaming Video</h1>
        <h2>{{ name }}</h2>

        <div>
          <video id="my_video_1" class="video-js vjs-default-skin" width="640px" height="267px"
            controls preload="none" poster='your_bucket_link_to_your_pictures{{thumb}}'
            data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
          
            <source src="https://storage.googleapis.com/flix-bucket/myflixvideos/.mp4{{file}}" type='video/mp4'/>

          </video>
        </div>
    </body>
</html>
